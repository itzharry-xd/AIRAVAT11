<!-- LOGIN PAGE -->
<div id="loginPage" class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="w-full max-w-md p-8 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
    <div class="flex justify-center mb-6">
      <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/MrBeast_Logo.png" alt="Logo" class="w-20">
    </div>
    <h2 class="text-4xl font-extrabold text-center mb-6 glow">Welcome Back!</h2>
    <form id="loginForm">
      <input type="email" placeholder="you@example.com" class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-white">
      <input type="password" placeholder="••••••••" class="w-full p-3 mb-6 rounded-lg bg-gray-700 text-white">
      <button type="submit" class="w-full p-3 rounded-lg text-black font-bold bg-cyan-400 hover:bg-cyan-500">Login</button>
    </form>
  </div>
</div>

<!-- YOUR AIRAVAT SCRIPT -->
<div id="panel" style="display:none;">
  <!-- Paste your entire AIRAVAT HTML here -->
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("panel").style.display = "block";
  });
</script>
