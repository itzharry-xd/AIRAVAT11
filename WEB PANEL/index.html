<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrBeast Style Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      font-family: 'Poppins', sans-serif;
    }
    .beast-btn {
      background: linear-gradient(90deg, #00f7ff, #00ff94);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
      transition: all 0.3s ease;
    }
    .beast-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
    }
    .glow {
      text-shadow: 0 0 15px #00f7ff;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 bg-gray-900 rounded-2xl shadow-2xl border border-gray-800">
    <h2 class="text-3xl font-bold text-center text-white mb-6 glow">Welcome Back!</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-300 mb-2">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-500">
      </div>
      <div class="mb-6">
        <label class="block text-gray-300 mb-2">Password</label>
        <input type="password" placeholder="••••••••" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-500">
      </div>
      <button type="submit" class="w-full p-3 rounded-lg text-black font-bold beast-btn">Login</button>
    </form>
    <p class="text-center text-gray-400 mt-4">Don't have an account? <a href="#" class="text-cyan-400 hover:underline">Sign Up</a></p>
  </div>
</body>
</html>
