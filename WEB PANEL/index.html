<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon - AIRAVAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Courier New', monospace;
    }

    /* Anime style animated background */
    @keyframes bgMove {
      0% {background-position: 0 0;}
      100% {background-position: 400% 400%;}
    }
    body::before {
      content: "";
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: linear-gradient(45deg, #0ff, #004e92, #ff00ff, #0ff);
      background-size: 400% 400%;
      animation: bgMove 15s infinite alternate ease-in-out;
      z-index:0;
      filter: blur(60px);
    }

    /* Glowing Anime-style text */
    h1 {
      font-size: 5em;
      z-index: 1;
      color: #00fff7;
      text-shadow: 
        0 0 5px #00fff7, 
        0 0 15px #00fff7, 
        0 0 30px #00eaff, 
        0 0 60px #00eaff;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 10px #00fff7, 0 0 30px #00eaff, 0 0 60px #00eaff; }
      100% { text-shadow: 0 0 20px #00ffff, 0 0 50px #00fff7, 0 0 80px #00fff7; }
    }

    /* Subtitle */
    p {
      font-size: 1.3em;
      color: #e0f7ff;
      margin-top: 15px;
      z-index: 1;
      text-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <h1>COMING SOON</h1>
  <p>Something Big is On the Way!</p>
</body>
</html>
