<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyYou - Fan Platform</title>
    <style>
        body {margin:0; font-family: Arial, sans-serif; background:#0d0d0d; color:white;}
        header {display:flex; justify-content:space-between; align-items:center; padding:20px; background:#111;}
        header h1 {color:#00afff;}
        nav a {color:white; text-decoration:none; margin:0 15px; font-weight:bold;}
        .hero {text-align:center; padding:100px 20px; background:linear-gradient(to bottom, #0d0d0d, #111);}
        .hero h2 {font-size:48px; color:#00afff;}
        .hero p {font-size:20px; margin-top:10px; color:#ccc;}
        .btn {background:#00afff; padding:12px 25px; border:none; border-radius:25px; font-size:18px; color:white; cursor:pointer;}
        .creators {display:grid; grid-template-columns:repeat(auto-fill, minmax(250px,1fr)); gap:20px; padding:40px;}
        .creator {background:#1a1a1a; border-radius:10px; overflow:hidden; text-align:center;}
        .creator img {width:100%; height:250px; object-fit:cover;}
        .creator h3 {padding:10px;}
        footer {text-align:center; padding:30px; background:#111; color:#777;}
    </style>
</head>
<body>

<header>
    <h1>OnlyYou</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Explore</a>
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
    </nav>
</header>

<section class="hero">
    <h2>Connect with Your Favorite Creators</h2>
    <p>Subscribe and enjoy exclusive content</p>
    <button class="btn">Join Now</button>
</section>

<section class="creators">
    <div class="creator">
        <img src="https://via.placeholder.com/400x250" alt="Creator">
        <h3>Jane Doe</h3>
    </div>
    <div class="creator">
        <img src="https://via.placeholder.com/400x250" alt="Creator">
        <h3>John Smith</h3>
    </div>
    <div class="creator">
        <img src="https://via.placeholder.com/400x250" alt="Creator">
        <h3>Alice Brown</h3>
    </div>
</section>

<footer>
    <p>&copy; 2025 OnlyYou. All Rights Reserved.</p>
</footer>

</body>
</html>
